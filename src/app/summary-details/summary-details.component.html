<h2>Summary Details</h2> 

<hr/>
<div *ngIf="summary">
  <div>
    <label><b>Title: </b></label> {{summary.title}}
  </div>
  <div>
    <label><b>Author: </b></label> {{summary.author}}
  </div>
  <div>
    <label><b>Published on: </b></label> {{summary.publishedOn}}
  </div>  
  <div>
    <label><b>Comment: </b></label> {{summary.comment}}
  </div> 
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to summary List</button><br>
