<h3>Update summary</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="summary.title" name="title">
    </div>

    <div class="form-group">
      <label for="name">Author</label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="summary.author" name="author">
    </div>

    <div class="form-group">
      <label for="name">Published on</label>
      <input type="date" class="form-control" id="publishedOn" required [(ngModel)]="summary.publishedOn" name="publishedOn">
    </div>

    <div class="form-group">
      <label for="name">Comment</label>
      <input type="text" class="form-control" id="comment" required [(ngModel)]="summary.comment" name="comment">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
